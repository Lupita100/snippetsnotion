<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frases Motivacionales</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="text-white flex justify-center items-center min-h-screen p-4">
    <div class="bg-gray-800 rounded-lg shadow-md p-8 max-w-2xl w-full">
        <p id="frase" class="text-2xl italic text-center mb-4"></p>
        <p id="autor" class="text-md font-semibold text-gray-300 text-center"></p>
    </div>

    <script>
        // Array de objetos con frases y autores
        const frases = [
            { frase: "La vida es lo que pasa mientras estás ocupado haciendo otros planes.", autor: "John Lennon" },
            { frase: "El futuro pertenece a quienes creen en la belleza de sus sueños.", autor: "Eleanor Roosevelt" },
            { frase: "No importa lo lento que vayas, siempre y cuando no te detengas.", autor: "Confucio" },
            { frase: "La vida no es fácil para ninguno de nosotros. Pero debes tener perseverancia y sobre todo confianza en ti mismo. Tienes que creer que estás dotado para algo, y que tienes que lograrlo a toda costa.", autor: "Marie Curie" },
            { frase: "Me enseñaron que el camino del progreso no era ni rápido ni fácil.", autor: "Marie Curie" },
            { frase: "La ciencia no es solo un conjunto de conocimientos, es una manera de pensar.", autor: "Carl Sagan" },
            { frase: "Toda ciencia comienza como filosofía y termina como arte.", autor: "Will Durant" },
            { frase: "Las matemáticas son el alfabeto con el cual Dios ha escrito el universo.", autor: "Galileo Galilei" },
            { frase: "Las matemáticas poseen no solo verdad, sino belleza suprema.", autor: "Bertrand Russell" },
            { frase: "En matemáticas no entiendes las cosas. Te acostumbras a ellas.", autor: "John von Neumann" },
            { frase: "Una prueba matemática debe ser como una poesía perfecta.", autor: "G.H. Hardy" },
            { frase: "El conocimiento es la fuerza que nos lleva a explorar los límites del universo.", autor: "Brian Cox" },
            { frase: "La curiosidad es el motor de la ciencia, nos impulsa a buscar respuestas a las grandes preguntas.", autor: "Brian Cox" },
            { frase: "No tienes que ser grande para empezar, pero tienes que empezar para ser grande.", autor: "Zig Ziglar" },
            { frase: "La forma de empezar es dejar de hablar y comenzar a hacer.", autor: "Walt Disney" },
            { frase: "La ciencia es una forma de intentar no engañarse a uno mismo. Y uno mismo es la persona más fácil de engañar.", autor: "Richard Feynman" },
            { frase: "Cree en ti mismo y en todo lo que eres. Sabes que hay algo dentro de ti que es más grande que cualquier obstáculo.", autor: "Christian D. Larson" },
            { frase: "El éxito no es la clave de la felicidad. La felicidad es la clave del éxito. Si amas lo que haces, tendrás éxito.", autor: "Albert Schweitzer" },
            { frase: "No te preocupes por los fracasos, preocúpate por las posibilidades que pierdes cuando ni siquiera lo intentas.", autor: "Jack Canfield" },
            { frase: "El éxito es la suma de pequeños esfuerzos, repetidos día tras día.", autor: "Robert Collier" },
            { frase: "Nada en este mundo debe ser temido, solo entendido. Ahora es el momento de entender más, para poder temer menos.", autor: "Marie Curie" },
            { frase: "Nunca veo lo que se ha hecho; solo veo lo que queda por hacer.", autor: "Marie Curie" },
            { frase: "La física es la única ciencia real. Todo lo demás es sólo colección de sellos.", autor: "Ernest Rutherford" },
            { frase: "La belleza de las matemáticas solo se revela a los seguidores más pacientes", autor: "Maryam Mirzakhani" },
            { frase: "Nuestra imaginación es la clave para descubrir nuevos mundos y realidades.", autor: "Brian Cox" },
            { frase: "El universo es un lugar vasto y misterioso, lleno de maravillas por descubrir.", autor: "Brian Cox" },
            { frase: "La única manera de hacer un gran trabajo es amar lo que haces.", autor: "Steve Jobs" },
            { frase: "El universo es un vasto océano de energía y materia, una danza infinita de partículas y fuerzas.", autor: "Brian Cox" },
            { frase: "La física nos muestra que el universo es un lugar de infinitas posibilidades y maravillas.", autor: "Brian Cox" },
            { frase: "La naturaleza es la mayor fuente de inspiración y sabiduría que podemos encontrar.", autor: "Brian Cox" },
            { frase: "Somos el cosmos hecho consciente y la vida es el medio por el cual el universo se entiende a sí mismo.", autor: "Brian Cox" },
            { frase: "La mayor gloria no está en no caer nunca, sino en levantarse cada vez que caemos.", autor: "Nelson Mandela" },
            { frase: "Lo que no te mata te hace más fuerte.", autor: "Friedrich Nietzsche" },
            { frase: "La vida es 10% lo que te sucede y 90% cómo reaccionas a ello.", autor: "Charles R. Swindoll" }
        ];

        // Función para mostrar una frase aleatoria
        function mostrarFraseAleatoria() {
            // Genera un índice aleatorio dentro del rango del array de frases
            const indiceAleatorio = Math.floor(Math.random() * frases.length);
            // Obtiene la frase y el autor correspondientes al índice aleatorio
            const frase = frases[indiceAleatorio];
            // Actualiza el contenido de los elementos HTML con la frase y el autor
            document.getElementById("frase").textContent = frase.frase;
            document.getElementById("autor").textContent = `- ${frase.autor}`;
        }

        // Llama a la función al cargar la página para mostrar la primera frase
        mostrarFraseAleatoria();
    </script>
</body>
</html>
