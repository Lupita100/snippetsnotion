<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Digital</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #eee;
            font-family: 'Roboto Mono', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.5s ease; /* Transición suave para el tema oscuro */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 600px; /* Ancho máximo para el contenedor */
            padding: 20px;
            border-radius: 10px;
            /* No es necesario el borde para un diseño minimalista, pero se puede agregar si se desea
            border: 1px solid #444;
            */
            box-sizing: border-box;
        }
        #time {
            font-size: 5em;
            font-weight: 700; /* Añadido para resaltar la hora */
            letter-spacing: -0.05em;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5); /* Sombra sutil para la hora */
            margin-bottom: 0.5em;
            text-align: center; /* Asegura que la hora esté centrada */
        }
        #date {
            font-size: 1.5em;
            color: #aaa;
            text-align: center; /* Asegura que la fecha esté centrada */
        }
        @media screen and (max-width: 768px) {
            #time {
                font-size: 3.5em;
            }
            #date {
                font-size: 1.2em;
            }
            .container {
                padding: 15px;
            }
        }
        @media screen and (max-width: 480px) {
            #time {
                font-size: 2.5em;
            }
            #date {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="time"></div>
        <div id="date"></div>
    </div>
    <script>
        function updateClock() {
            const now = new Date();
            const time = now.toLocaleTimeString('es-ES', { hour12: false });
            const day = now.toLocaleDateString('es-ES', { weekday: 'long' });
            const date = now.toLocaleDateString('es-ES', { year: 'numeric', month: 'long', day: 'numeric' });
            const timeElement = document.getElementById('time');
            const dateElement = document.getElementById('date');
            timeElement.textContent = time;
            dateElement.textContent = `${day} | ${date}`;
        }
        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
